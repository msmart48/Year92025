<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar Example</title>
        <!-- include this in the head -->
        <script
            src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    </head>
    <body>
        <h1>Calendar Example</h1>
        <!-- form -->
        <form id="calendarForm">
            <label for="title">Title:</label>
            <input type="text" id="titleInput" name="titleInput" required>
            <br><br>
            <label for="description">Description:</label>
            <input type="text" id="descriptionInput" name="descriptionInput"
                required>
            <br><br>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            <br><br>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
            <br><br>
            <button type="submit" onclick="addEvent()">Add to Calendar</button>
        </form>
        <!-- This is where the calendar will be rendered -->
        <div style="margin:10%;" id='calendarOutput'></div>

        <script src="script.js"></script>
    </body>
</html>
